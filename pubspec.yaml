name: audioplayers
description: A Flutter plugin to play multiple audio files simultaneously
version: 0.17.2
homepage: https://github.com/luanpotter/audioplayers

flutter:
  plugin:
    platforms:
      android:
        package: xyz.luan.audioplayers
        pluginClass: AudioplayersPlugin
      ios:
        pluginClass: AudioplayersPlugin
      macos:
        pluginClass: AudioplayersPlugin
      web:
        pluginClass: AudioplayersPlugin
        fileName: audioplayers_web.dart

dependencies:
  uuid: 
    git:
      url: https://github.com/Daegalus/dart-uuid
  path_provider: ^1.6.22
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^0.12.2

environment:
  sdk: ">=2.12.0-0 <3.0.0"

